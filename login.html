<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - VivaPanamá</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login.css">
    
</head>

<body class="bg-main">
<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">VivaPanama</div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="lugares.html">Lugares</a>
        <a href="#">Explorar</a>
        <a href="#" onclick="accederItinerario()">Ver Itinerario</a>
        <a href="login.html" id="link-login">Iniciar Sesión</a>
        <a href="perfil.html" id="link-perfil" style="display:none;">Mi Perfil</a>
        <a href="#" id="btn-logout" style="display:none;" onclick="logout()">Cerrar sesión</a>
    </nav>
</header>

<!-- FORMULARIO LOGIN -->
<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="iniciarSesion()">Entrar</button>

    <div id="mensaje"></div>

    <div class="registro-link">
        ¿No tienes cuenta?
        <a href="registro.html">Regístrate aquí</a>
    </div>
</div>

<!-- ARCHIVOS JS -->
<script src="js/auth.js"></script>
<script src="js/login.js"></script>

</body>
</html>
